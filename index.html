<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="countdown for indonesia indepedence day by Rezdian Yursandi" name="description">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

     <link rel="shortcut icon" type="image/x-icon" href="./assets/img/indo.png">
     <link rel="icon" type="image/x-icon" href="./assets/img/indo.png">
    <title>Agustusan Timer</title>
</head>
<body style="background-image: url(./assets/img/17agus.jpg)">
    <h1>HARI KEMERDEKAAN</h1>
    <div class="countdown-container">
        <div class="count-down days-c">
            <p class="big-text" id="days">0</p>
                <span>days</span>
        </div>
        <div class="count-down hours-c">
            <p class="big-text" id="hours">0</p>
                <span>hours</span>
        </div>
        <div class="count-down mins-c">
            <p class="big-text" id="mins">0</p>
                <span>mins</span>
        </div>
        <div class="count-down seconds-c">
            <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
        </div>
    </div>
    <audio controls loop autoplay style="height: 1.5rem; margin-top: 1rem;">
        <source src="./assets/sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <p class="credit">Created by <a href="http://id.linkedin.com/in/rezdian-yursandi-180162160">Rezdian Yursandi</a></p>
</body>

</html>
